<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuario page</title>
    <link rel="stylesheet" href="prontuario.css">
</head>
<body>

    <header>
        <div class="inicio">
            <img src="icones/Logo.png">
        </div>
    </header>

    <section class="info paciente">

    <div class="textop">
        <p>Informações do Paciente</p>
    </div>

    <div class="conteudo">
        <div class="name">
            <label for="name">Nome completo:</label>
        <input type="text" id="name"></input>

        <div class="idade">
            <label for="idade">Idade:</label>
            <input type="text" id="idade">
        </div>

        <div class="genero">
            <label for="genero">Sexo :</label>
            <input type="checkbox" id="genero">Masc.</input>
            <input type="checkbox" id="genero">Fem.</input>
        </div>
        
        <div class="1Q">
            <label for="1Q">Quando foi seu último tratamento dentário?</label>
            <input type="checkbox" id="1Q">1 semana</input>
            <input type="checkbox" id="1Q"> 1 mês ou +</input>
            <input type="checkbox" id="1Q">6 meses ou +</input>
            <input type="checkbox" id="1Q">1 ano ou +</input>
            <input type="checkbox" id="1Q">É meu primeiro tratamento</input>            
        </div>

        <div class="2Q">
            <label for="2Q">Faz uso de algum medicamento?</label>
            <input type="checkbox" id="2Q">Sim</input>
            <input type="checkbox" id="2Q">Não</input>
            <br>
            <label for="2Q">Se sim, quais?</label>
                <input type="text" id="2Q"></input>
        </div>
            
            <div class="3Q">
                <label for="3Q">Tem algum tipo de alergia?</label>
                <input type="checkbox" id="2Q">Sim</input>
                <input type="checkbox" id="2Q">Não</input>

                <label for="3Q">Se sim, qual/quais?</label>
                <input type="text" id="3Q"></input>
            </div>

            <div class="4Q">
                <label for="4Q">Sua pressão é</label>
                <input type="checkbox" id="4Q">Sim</input>
                <input type="checkbox" id="4Q">Alta</input>
                <input type="checkbox" id="4Q">Baixa</input>
                <input type="checkbox" id="4Q">Controlada c/medicamento</input>
            </div>

            <div class="5Q">
                <label for="5Q">Tem ou teve algum problema no coração?</label>
                <input type="text"  id="5Q"></input>
            </div>

            <div class="6Q">
                <label for="6Q">Tem algum histórico de problema respiratório?</label>
                <input type="checkbox" id="6Q">Sim</input>
                <input type="checkbox" id="6Q">Não</input>
                <br>

                <label for="6Q">Se sim, qual/quais?</label>
                <input type="text" id="6Q"></input>
            </div>
            
            <div class="7Q">
                <label for="7Q">Tem diabetes</label>
                <input type="checkbox" id="7Q">Sim</input>
                <input type="checkbox" id="7Q">Não</input>
                <input type="checkbox" id="7Q">Não sei</input>
            </div>
            
            <div class="8Q">
                <label for="8Q">Já teve alguma cirurgia?</label>
                <input type="checkbox" id="8Q">Sim</input>
                <input type="checkbox" id="8Q">Não</input>
                <br>

                <label for="8Q">Qual?</label>
                <input type="text" id="8Q"></input>
            </div>
            
            <div class="6Q">
                <label for="6Q">Tem algum histórico de problema respiratório?</label>
                <input type="checkbox" id="6Q">Sim</input>
                <input type="checkbox" id="6Q">Não</input>
                <br>

                <label for="6Q">Se sim, qual/quais?</label>
                <input type="text" id="6Q"></input>
            </div>
            





        </div>

        </div>
    
    </div>
    </div>


    </section>
    
</body>
</html>
