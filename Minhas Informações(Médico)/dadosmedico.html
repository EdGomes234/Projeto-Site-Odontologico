<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados</title>
    <link rel="stylesheet" href="dadosmedico.css">
</head>
<body>
    <header>
        
        <div class="logo">
            <img src="icones/Logo.png">
        </div>

    </header>
<div class="conteudo">
    
    <p>Minhas Informações</p>

    <div class="nome">
    <Label for="nome">Nome :</Label>
    <input type="text" id="nome" placeholder="Gustavo"></input>
    </div>

    <div class="sobrenome">
    <Label for="sobrenome">Sobrenome :</Label>
    <input type="text" id="sobrenome" placeholder="Daoralegal da Silva"></input>
    </div>

    <div class="cpf">
    <Label for="cpf">CPF :</Label>
    <input type="text" id="cpf" placeholder="12******910"></input>
    </div>
    <div class="clinica">
    <Label for="clinica">Clínica :</Label>
    <input type="text" id="clinica" placeholder="Mooca 1"></input>
    </div>

    <div class="cargo">
    <Label for="cargo">Cargo :</Label>
    <input type="text" id="cargo" placeholder="Médico Odontológico"></input>
    </div>

    <div class="contato">
        <Label for="contato">Número de contato :</Label>
        <input type="text" id="contato" placeholder="12***-**89"></input>
        </div>
    

    <div class="cep">
    <Label for="cep">CEP :</Label>
    <input type="text" id="cep" placeholder="Praça da Sé - Sé, São Paulo -SP , 01001-000"></input>
    </div>

    <button>Editar</button>
<!-- final da div conteúdo -->
</div>
</body>
</html>
